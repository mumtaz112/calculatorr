<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stye.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="main-table container">
        <table>
            <tr>
                <input type="number">
            </tr>
            <tr>
                <td><button class="btn btn-danger">C</button></td>
                <td><button class="btn btn-danger">(</button></td>
                <td><button class="btn btn-danger">)</button></td>
                <td><button class="btn btn-danger">รท</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-danger">7</button></td>
                <td><button class="btn btn-danger">8</button></td>
                <td><button class="btn btn-danger">9</button></td>
                <td><button class="btn btn-danger">X</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-danger">4</button></td>
                <td><button class="btn btn-danger">5</button></td>
                <td><button class="btn btn-danger">6</button></td>
                <td><button class="btn btn-danger">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-danger">1</button></td>
                <td><button class="btn btn-danger">2</button></td>
                <td><button class="btn btn-danger">3</button></td>
                <td><button class="btn btn-danger">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-danger">+/-</button></td>
                <td><button class="btn btn-danger">0</button></td>
                <td><button class="btn btn-danger">.</button></td>
                <td><button class="btn btn-danger">=</button></td>
            </tr>
        </table>
    </div>
</body>

</html>
