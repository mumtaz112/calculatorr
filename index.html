<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

    <div class="d-flex container justify-content-center align-items-center w-50" style="height: 100vh;">
        <table style="width:100%;">
            <tr>
                <td colspan="4"><input type="text" id="result" class="w-100"></td>
                
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="clearresult()">C</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('&#40;')">(</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('&#41;')">)</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('รท')">รท</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('7')">7</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('8')">8</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('9')">9</button></td>
                <td><button class="btn btn-info w-100 text-center">X</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('4')">4</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('5')" >5</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('6')">6</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('1')">1</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('2')">2</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('3')">3</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('Math.E')">E</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('0')">0</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('.')">.</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getresult()">=</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('Math.sin')">Sin</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('Math.cos')">Cos</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('Math.tan')">Tan</button></td>
                <td><button class="btn btn-info w-100 text-center" onclick="getvalue('Math.sqrt')">&#8730;</button></td>
                
            </tr>
        </table>
    </div>
</body>

</html>
